<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Steve's Recipe Box</title>
<script src="js/demo_recipe.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/index.js"></script>
<link rel="stylesheet" href="css/index.css">
</head>

<body>

<div id="mainContent">
    <h1 class="main"> HELLO! </h1>
    <p> welcome to my online recipe box </p>
    <p> this page is under construction </p>    
    <button type="button"> clear </button>
</div>


<nav id="allRecipes"></nav>

<div id="recipeDisplay" class="grid">
    <div id="recipeHeader" class="row">
        <h2 id="recipeTitle" class="headerRecipe"></h2>
        <ul id="recipeTime" class="listTime"></ul>  
    </div>
    <div class="row">
        <ul id="recipeNotes" class="listNotes"></ul>
    </div>
    <div id="recipeBody" class="row">
        <table id="listIngredients" class="tableIngredients"></table>
        <ol id="listDirections" class="listDirections"></ol>
    </div> 
    <div class="row">
        <footer id="recipeInfo" c;ass="footerRecipe"></footer>
    </div>    
</div>

</body>

</html>
