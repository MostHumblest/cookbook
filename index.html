<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Steve's Recipe Box</title>
<!-- <script src="js/demo_recipe.js"></script> -->
<script src="js/recipes-db.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/index.js"></script>
<link rel="stylesheet" media="screen" href="css/index.css">
<link rel="stylesheet" media="print" href="css/print-layout.css">
</head>

<body>
    <header>
        <h1 class="main"> HELLO! </h1>
        <p> welcome to my online recipe box </p>
        <p> this page is under construction </p>    
        <button id="clearSearch" type="button"> clear </button>
        <input type="text" id="searchBar" placeholder="search...">        
        <button id="print" type="button">print</button>
    </header>
    <div class="container-main">
        <div class="nav-container">
            <nav id="allRecipes" class="all-info"></nav>
            <button id="hideCategories" type="button">hide all</button>
            <button id="showCategories" type="button">show all</button>
        </div>        
        <div class="container-recipe print">
            <div class="container-header item-a">
                <h2 id="recipeTitle" class="title all-info"></h2>
                <p id="recipeYield" class="yield all-info"></p>
                <ul id="recipeTime" class="time all-info"></ul>
            </div>
            <ul id="recipeNotes" class="notes all-info"></ul>
            <table id="recipeIngredients" class="ingredients all-info"></table>
            <ul id="recipeDirections" class="directions all-info"></ul>
            <div class="container-footer item-b">
                <p id="recipeSource" class="source all-info"></p>
                <p id="recipeIndex" class="index all-info>"></p>
            </div>
        </div>
    </div>

</body>

</html>
