<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Steve's Recipe Box</title>
<!-- <script src="js/demo_recipe.js"></script> -->
<script src="js/recipes-db.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/index.js"></script>
<link rel="stylesheet" media="screen" href="css/index.css">
<link rel="stylesheet" media="print" href="css/print-layout.css">
</head>

<body>

<div id="wrapper" class="grid-container">
    <section id="mainContent" class="main-content all-info">
        <h1 class="main"> HELLO! </h1>
        <p> welcome to my online recipe box </p>
        <p> this page is under construction </p>    
        <button id=clearSearch type="button"> clear </button>
        <input type="text" id="searchBar" placeholder="search...">
    </section>
    
    <nav id="allRecipes" class="recipe-list all-info"></nav>
    
    <section id="recipeHeader" class="recipeHeader recipe-info all-info">
        <h2 id="recipeTitle" class="title recipe-info all-info"></h2>
        <p id="recipeYield" class="yield recipe-info all-info"></p>
    </section>
    <ul id="recipeTime" class="time recipe-info all-info"></ul>   
    <ul id="listNotes" class="notes recipe-info all-info"></ul>    
    <table id="listIngredients" class="ingredients recipe-info all-info"></table>
    <ul id="listDirections" class="directions recipe-info all-info"></ul>    
    <footer id="recipeSource" class="source recipe-info all-info"></footer>  
    <footer id="recipeIndex" class="index recipe-info all-info"></footer>   
</div>

<div id="printLayout" class="printLayout print">
    <div id="recipeHeader" class="recipeHeader print">
        <h2 id="recipeTitle" class="title print"></h2>
        <p id="recipeYield" class="yield print"></p>
        <ul id="recipeTime" class="time print"></ul>
    </div>
    <div id="content" class="content print">
        <ul id="listNotes" class="notes print"></ul>    
        <table id="listIngredients" class="ingredients print"></table>
        <ul id="listDirections" class="directions print"></ul>    
    </div>
    <div id="recipeFooter" class="recipeFooter print">
        <footer id="recipeSource" class="source print"></footer>  
        <footer id="recipeIndex" class="index print"></footer>
    </div>
</div>


</body>

</html>
